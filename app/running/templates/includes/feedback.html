{% load static %}

<link rel="stylesheet" href="{% static 'css/fedback.css' %}">

<div class="container-fluid py-5 bg-light">
    <div class="row justify-content-center align-items-center g-4 px-3 px-md-5">
        <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
            <img src="{% static 'assets/logo.png' %}" alt="Логотип" class="img-fluid spin-animation" style="max-width: 120px;">
        </div>
        <div class="col-12 col-md-8 bg-white p-4 rounded-4 shadow">
            <h4 class="mb-4 text-primary fw-bold text-center text-md-start">Обратная связь</h4>
            <form method="post" action="{% url 'feedback' %}">
            {% csrf_token %}
                <div class="row g-3 align-items-end">
                    <div class="col-12 col-md-6">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Ваше имя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                            {{ form.phone }}
                            {{ form.phone.errors }}
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-grid d-md-flex flex-column align-items-start gap-2">
                    <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
                        <i class="bi bi-send-fill"></i> Отправить
                    </button>
                    <small class="text-muted">
                        Нажимая на кнопку, я даю согласие на  обработку персональных данных
                        в соответствии с <a href="{% url 'politics' %}">политикой конфедециальности</a>. 
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
